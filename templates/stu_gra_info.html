{% extends "stu_base.html" %}

{% block styles %}{% endblock %}

{% block paperbody %}
<table>
    <tr>
        <th>课程号</th>
        <th>课程名</th>
        <th>学分</th>
        <th>课程属性</th>
        <th>成绩</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.cno_cou }}</td>
        <td>{{ item.cname }}</td>
        <td>{{ item.credit }}</td>
        <td>{{ item.ctype }}</td>
        <td>{{ item.grade }}</td>
    {% endfor %}
    </tr>
</table>
{% endblock %}
