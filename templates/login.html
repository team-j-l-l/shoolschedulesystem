<html>
    <head>
        <title>login_page</title>
        <link href="/login.css" rel="stylesheet" />
    </head>
    <div class="background">
        <div class="section-body">
            <form action = "/action/login/" method="POST" id="POST">
                <label>用户名：</label><input type="username" name = "username" placeholder="请输入您的学号/教工号"/>
                <br/>
                <label>密码：</label><input type="password" name = "password" placeholder="请输入您的密码，默认000000"/>
                <br/>
                <div class="login-type">
                <label>登陆类型：</label>
                    <input type="radio" id="radio1" name="logintype" value="教师">教师
                    <br/>
                    <input type="radio" id="radio2" name="logintype" value="学生">学生
                    <br/>
                <input type="submit" value="登录"/>
            </form>
        </div>
    </body>
</html>
