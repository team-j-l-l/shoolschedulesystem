{% extends "tea_base.html" %}

<!--  -->
{% block styles %}
<link href="/main.css" rel="stylesheet" />
<link href="/tea_main.css" rel="stylesheet" />
<link href="/components.css" rel="stylesheet" />
{% endblock %}

{% block paperheader %}
<a href="/login">退出登录</a>
{% endblock %}

{% block paperbody %}
<ul>
    {% for items in items %}
    <li>教师号： {{items.tno}}</li>
    <br/>
    <li>姓名：{{items.tname}}</li>
    <br/>
    <li>性别：{{items.tgender}}</li>
    <br/>
    <li>年龄：{{items.tage}}</li>
    <br/>
    <a href="/passwordchange/teacher">
        修改密码
    </a>
    {% endfor %}
</ul>

{% endblock %}
